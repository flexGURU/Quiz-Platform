
@if (loadSpinner) {
  <app-spinner></app-spinner>
}
<div class="container mx-auto p-4 bg-slate-50 dark:bg-slate-900 " *ngIf="sampleQuiz ">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">{{ sampleQuiz.title }}</h1>
    <!-- Timer Section -->
    <div *ngIf="sampleQuiz.timeLimit > 0" class="text-right">
      <div class="flex items-center">
        <i class="pi pi-clock mr-2 text-red-500"></i>
        <span class="text-xl font-bold">{{ formatTime(remainingTime) }}</span>
      </div>
      <p-progressBar
        [value]="(remainingTime / sampleQuiz.timeLimit) * 100"
        [showValue]="false"
        [style]="{ height: '6px' }"
        styleClass="mt-1"
      ></p-progressBar>
    </div>
  </div>

  <!-- Question Progress Indicator -->
  <p-steps
    [model]="stepsModel"
    [(activeIndex)]="currentQuestionIndex"
    [readonly]="true"
    styleClass="mb-6"
  ></p-steps>

  <!-- Question Display Section -->
  <p-card *ngIf="currentQuestion" styleClass="bg-slate-50 dark:bg-slate-900 my-10 p-5">
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-3">
        Question {{ currentQuestionIndex + 1 }}
      </h2>
      <p class="text-lg">{{ currentQuestion.question_text }}</p>
    </div>

    <!-- MCQ Options -->
    <div class="mb-4">
      <div *ngFor="let option of currentQuestion.options" class="mb-2">
        <p-radioButton
          [name]="'question_' + currentQuestion.id"
          [value]="option.id"
          [(ngModel)]="userAnswers()[currentQuestion.id]"
          (onClick)="saveAnswer(option.id)"
          [inputId]="'option_' + option.id"
        ></p-radioButton>
        <label [for]="'option_' + option.id" class="ml-2">{{
          option.text
        }}</label>
      </div>
    </div>
  </p-card>

  <!-- Navigation Buttons -->
  <div class="flex justify-between items-center">
    <button
      pButton
      type="button"
      label="Previous Question"
      icon="pi pi-chevron-left"
      [disabled]="currentQuestionIndex === 0"
      (click)="previousQuestion()"
      class="p-button-outlined"
    ></button>

    <ng-container
      *ngIf="
        currentQuestionIndex < sampleQuiz.questions.length - 1;
        else submitButton
      "
    >
      <p-button
        pButton
        type="button"
        label="Next Question"
        icon="pi pi-chevron-right"
        iconPos="right"
        (click)="nextQuestion()"
        class="p-button-outlined"
      ></p-button>
    </ng-container>

    <ng-template #submitButton>
      <p-button
        pButton
        type="button"
        label="Submit Quiz"
        icon="pi pi-check"
        (click)="submitQuiz()"
        class="p-button-success transform hover:scale-105 transition-transform duration-300 animate-pulse"
      ></p-button>
    </ng-template>
  </div>
</div>

<!-- Quiz submission confirmation dialog -->
<p-dialog
  [(visible)]="quizSubmitted"
  header="Quiz Submitted"
  [modal]="true"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
  class="bg-slate-50 dark:bg-slate-900"
>
  <div class="text-center">
    <i class="pi pi-check-circle text-6xl text-green-500 mb-4"></i>
    <h3 class="text-xl font-bold mb-4">Your answers have been submitted!</h3>
    <p class="mb-4">You'll be redirected to the results page shortly.</p>
    <div class="flex justify-center">
      <p-button
        pButton
        type="button"
        label="View Results"
        icon="pi pi-chart-bar"
        class="p-button-success"
        [routerLink]="'/students/quiz-result'" [queryParams]="{ id: quizIDParam}"
        ></p-button>
    </div>
  </div>
</p-dialog>

<app-instructions (startQuizEvent)="startQuiz()"></app-instructions>
