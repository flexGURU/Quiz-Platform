<div class="grid">
  <div class="p-2">
    <div class="p-4">
      <h5 class="text-2xl font-bold mb-4 tracking-wider">Create a Quiz</h5>

      <!-- Action Buttons -->
      <div class="flex gap-10">
        <div class="col-span-6 md:col-span-3">
          <div class="mb-3 flex items-center p-4 gap-10">
            <div>
              <p-button
                label="Add New Quiz"
                icon="pi pi-plus"
                (click)="openNewQuizModal()"
              ></p-button>
            </div>

            <div>
              <label class="block text-sm font-medium m-2 tracking-wider"
                >Select Quiz ID or Quiz Code</label
              >
              <p-dropdown
              [options]="quizList"
              [(ngModel)]="selectedQuiz"
              optionLabel="title" 
              optionValue="id"
              placeholder="Select Quiz"
              (onChange)="onQuizChange($event)"
              [showClear]="true"
            ></p-dropdown>
            
            </div>
          </div>
        </div>

        <div class="my-8">
          <p-fileUpload
            mode="basic"
            name="questions[]"
            accept=".xlsx,.xls"
            chooseLabel="Import Questions from Excel"
            [auto]="true"
            (uploadHandler)="onFileUpload($event)"
            [customUpload]="true"
          ></p-fileUpload>
        </div>

        <!-- <div class="my-8">
          <p-button
            label="Add New Subject or Topic"
            icon="pi pi-plus"
            (click)="openNewQuestionModal()"
          ></p-button>
        </div> -->
      </div>

      <!-- Filters -->
      <div class="mb-4">
        <div class="grid grid-cols-6 gap-4">
          <!-- 
          <div class="col-span-6 md:col-span-3">
            <div class="mb-3">
              <label class="block text-sm font-medium mb-2">Difficulty</label>
              <p-dropdown
                [options]="difficultyLevels"
                placeholder="Select Difficulty"
                (onChange)="filterQuestions($event, 'difficulty')"
                [showClear]="true"
              ></p-dropdown>
            </div>
          </div> -->
        </div>
      </div>

      <!-- Questions Table -->
      <div *ngIf="dbQuestions">
        <p-table
          [value]="dbQuestions()"
          [paginator]="true"
          [rows]="10"
          styleClass="p-datatable-responsive"
          [rowHover]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Question</th>
              <th>Type</th>
              <th>Options</th>
              <th>Points</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-question>
            <tr>
              <td>
                {{ question.question_text }}
              </td>
              <td>
                <!-- {{
          question.type === "mcq"
            ? "Multiple Choice"
            : question.type === "truefalse"
            ? "True/False"
            : "Fill in the Blank"
        }} -->

                {{ question.question_type }}
              </td>
              <td>
                <ul class="">
                  <li><strong>A:</strong> {{ question.options?.A }}</li>
                  <li><strong>B:</strong> {{ question.options?.B }}</li>
                  <li><strong>C:</strong> {{ question.options?.C }}</li>
                  <li><strong>D:</strong> {{ question.options?.D }}</li>
                </ul>
              </td>

              <td>
                {{ question.points }}
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="openEditQuestionModal(question)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  (click)="deleteQuestion(question)"
                ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6" class="text-center">No questions found.</td>
            </tr>
          </ng-template>
        </p-table>

        <div class="my-4 flex justify-end">
          <p-button
            label="Create Quiz"
            class="p-button-lg"
            icon="pi pi-plus"
            (click)="createQuizz()"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Quizz Modal -->
<p-dialog
  [(visible)]="displayAddModal"
  header="Add a New Quizz"
  [modal]="true"
>
  <ng-template pTemplate="content">
    <form [formGroup]="quizForm">
      <div class="mb-4">
        <label for="correctAnswer" class="block text-sm font-medium mb-2"
          >Add Quiz Name</label
        >
        <input
          type="text"
          pInputText
          formControlName="title"
          [required]="true"
          class="w-full p-2 border rounded"
        />
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="displayAddModal = false"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveQuiz()"
    ></button>
  </ng-template>
</p-dialog>

<!-- Edit Question Modal -->
<p-dialog
  [(visible)]="displayEditModal"
  [style]="{ width: '650px' }"
  header="Edit Question"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="quizForm">
      <!-- Same content as Add Question Modal -->
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="displayEditModal = false"
    ></button>
    <button
      pButton
      pRipple
      label="Save Changes"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveQuiz()"
    ></button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
